spring.application.name=spring-la-mia-pizzeria-crud

spring.datasource.url=jdbc:mysql://localhost:3306/db_pizzeria
spring.datasource.username=root
spring.datasource.password=root

## Hibernate Properties
# The SQL dialect makea Hibernate generate better SQL for the choeen database
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL8Dialect

# Hibernate ddl auto (create, createâ€”drop, validate, update, false)
spring.jpa.hibernate.ddl-auto= update

spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time==yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss

# VEDERE SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
